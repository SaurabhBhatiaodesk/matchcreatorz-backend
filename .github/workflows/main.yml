name: Deploy Matchcreators Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deployment Info
        run: |
          echo "üöÄ Deployment started"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Time: $(date)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies"
          npm ci
          echo "‚úÖ Dependencies installed"

      - name: Build NestJS applications
        run: |
          echo "üî® Building NestJS monorepo (user, admin, socket)"
          npm run build
          echo "‚úÖ Build completed"

      - name: Cleanup before deploy
        run: |
          echo "üßπ Cleaning workspace"
          rm -rf node_modules
          rm -rf .git
          echo "‚úÖ Cleanup done"

      - name: Prepare server directory & permissions
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîê Preparing deployment directory"
            mkdir -p /home/ubuntu/MatchcreatorsBackend
            sudo chown -R ubuntu:ubuntu /home/ubuntu/MatchcreatorsBackend
            chmod -R 755 /home/ubuntu/MatchcreatorsBackend
            echo "‚úÖ Directory ready"

      - name: Deploy files via rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/MatchcreatorsBackend/
          ARGS: >
            -rlgoDzvc
            --delete
            --exclude=node_modules
            --exclude=.git
            --exclude=.github
            --exclude=README.md

      - name: Install production dependencies on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üì¶ Installing production dependencies on server"
            cd /home/ubuntu/MatchcreatorsBackend
            npm ci --production
            echo "‚úÖ Server dependencies installed"

      - name: Restart PM2 services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîÑ Restarting PM2 services"
            cd /home/ubuntu/MatchcreatorsBackend

            pm2 start ecosystem.config.js --env production || pm2 reload ecosystem.config.js
            pm2 save
            pm2 status

      - name: Health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üè• Health check"
            sleep 5
            pm2 list
            echo "üéâ Deployment completed successfully"
